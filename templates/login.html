<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h1>Авторизация</h1>
    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}<br>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}<br><br>
        {{ form.submit() }}
    </form>
</body>
</html>
